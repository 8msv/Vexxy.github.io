<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sky Cheats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Hide content by default */
        body {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow dark:bg-gray-800">
        <!-- Navigation content -->
    </nav>

    <!-- Other sections and content -->

    <footer class="bg-white dark:bg-gray-900">
        <!-- Footer content -->
    </footer>

    <script>
        // JavaScript to fade in content when page is loaded
        document.addEventListener("DOMContentLoaded", function() {
            document.body.style.display = "block"; // Show content
            document.body.style.opacity = "0"; // Set initial opacity to 0

            // Fade in content with transition
            setTimeout(function() {
                document.body.style.transition = "opacity 1s";
                document.body.style.opacity = "1";
            }, 100);
        });
    </script>
</body>
</html>
